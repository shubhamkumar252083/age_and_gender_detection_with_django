<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  {% if data %}
  {% for item in data %}

  {% endfor %}
  <img src="{{path}}" alt="">

  <img src="{{path}}" alt="">
  {% endif %}
</body>

</html>
